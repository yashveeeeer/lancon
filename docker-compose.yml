version: '3.9'

services:
  backend:
    build: ./backend
    container_name: lancon-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # 1. Tells Google's library where to find the key inside the container
      - GOOGLE_APPLICATION_CREDENTIALS=/app/service-account-key.json
    volumes:
      - ./backend:/app
      # 2. Mounting the local key file into the container as read-only
      - ./service-account-key.json:/app/service-account-key.json:ro
    depends_on:
      - frontend

  frontend:
    build: ./frontend
    container_name: lancon-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/app
    stdin_open: true
    tty: true