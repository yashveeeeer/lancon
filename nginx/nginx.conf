# HTTP server block - redirects all traffic to HTTPS
server {
    listen 80;
    server_name lanconai.com www.lanconai.com;
    return 301 https://$host$request_uri;
}

# HTTPS server block - this is where your application is served
server {
    listen 443 ssl http2;
    server_name lanconai.com www.lanconai.com;

    # SSL Certificate paths
    ssl_certificate /etc/letsencrypt/live/lanconai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lanconai.com/privkey.pem;

    # --- Main routing ---
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /ws/ {
        proxy_pass http://backend:8000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
} # <--- THIS IS THE BRACE THAT WAS LIKELY MISSING
